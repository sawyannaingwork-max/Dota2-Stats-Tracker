<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Hero</title>
</head>
<body>
    <header>
        <div class="menu-bar">
            <img src="./../assets/menu.svg" alt="Menu">
        </div>
        <div class="banner">
            <h1>Dota2 Stats Tracker</h1>
        </div>
        <div class="menu-content">
            <ul>
                <li>
                    <a href="./../index.html">Home</a>
                </li>
                <li>
                    <a href="./../html/public.html">Public Matches</a>
                </li>
                <li>
                    <a href="./../html/team.html">Professional Team</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="hero-info">

        </div>

        <div class="tabs">
            <button class="spells selected">Spells</button>
            <button class="items">Items</button>
            <button class="matches">Matches</button>
            <button class="match-ups">Match Ups</button>
        </div>

        <div class="spells-container">
            
        </div>

        <div class="recommand-container">
            <div class="animation">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
                <div class="circle-5"></div>
            </div>
        </div>

        <div class="matches-container">
            <div class="animation">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
                <div class="circle-5"></div>
            </div>
        </div>

        <div class="matchups-container">
            <div class="animation">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
                <div class="circle-5"></div>
            </div>
        </div>

    </main>
    <script src="./../js/hero.js" type="module"></script>
</body>
</html>
